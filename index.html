<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="board" class="board"></div>
        <div id="message" class="message"></div>
        <button id="reset-button" class="reset-button">Restart Game</button>
        <div id="victory" class="victory">
            <img id="victory-image" src="victory.jpg" alt="Victory" class="victory-image">
            <video id="victory-video" width="320" height="240" class="victory-video">
                <source src="victory.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
